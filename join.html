<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 페이지</title>
    <!-- 폰트어썸(아이콘) -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />

    <!-- 구글폰트(노토산스)-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS 초기화 -->
    <style type="text/css">
      @import url("css/reset.css");
    </style>

    <!-- CSS -->
    <link rel="stylesheet" href="css/join.css" />

    <!-- JS -->
    <script src="main.js" defer></script>
  </head>
  <body>
    <header id="header">
      <div class="container">
        <h1>
          <a href="index.html">
            <img src="images/logo.png" />
          </a>
        </h1>
      </div>
    </header>
    <main id="main">
      <div class="container">
        <h1 class="title">회원가입</h1>
        <form class="main__form">
          <div class="form__container">
            <div class="form__row">
              <label for="email">이메일 주소</label>
              <input type="text" id="email" />
            </div>
            <div class="form__row">
              <label for="id">아이디</label>
              <input type="text" id="id" />
            </div>
            <div class="form__row">
              <label for="psw1">비밀번호</label>
              <input type="text" id="psw1" />
            </div>
            <div class="form__row">
              <label for="psw1">비밀번호 확인</label>
              <input type="text" id="psw2" />
            </div>
            <div class="form__row">
              <label for="name">이름</label>
              <input type="text" id="name" />
            </div>
            <div class="form__row">
              <label for="nickName">닉네임</label>
              <input type="text" id="nickName" />
            </div>
            <div class="form__row">
              <label for="nickName">닉네임</label>
              <input type="text" id="nickName" />
            </div>
            <div class="form__row tel">
              <label for="phoneNumber">휴대폰번호</label>
              <select>
                <option>010</option>
                <option>011</option>
              </select>
              <input type="tel" />
              <input type="tel" />
            </div>
            <div class="form__row">
              <label for="auth">인증번호</label>
              <input type="text" id="auth" />
            </div>
            <div class="form__row submit">
              <input class="submit" type="submit" value="회원가입" />
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
